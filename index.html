<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Space Invaders Game</title>
</head>
<body>

    <div class="container">
        <!-- main game-play -->
    <div class="gameWindow">
    
        <div class="start-msg">
            <h1>Hello there</h1>
            <div class="p">Start game (y)</div>
            </div>

        <div class="win-msg">
        <h1>YOU WIN!</h1>
        <div class="p">Play again (y)</div>
        <div class="p">Next level (n)</div>
        </div>

        <div class="lose-msg">
        <h1>YOU LOSE!</h1> 
        <div class="p">Play again (y)</div>    
        </div>
        
        <div class="user"></div>
    </div>


    <!-- time, score, lives etc. -->
    <div class="gameInfo">
        <div class="timeCounter">40</div>
        <div class="score">score 0</div>
        <div class="level">level 0</div>
    </div>
    </div>
    
    
</body>
</html>
