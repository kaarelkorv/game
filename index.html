<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js" defer></script>
    <title>Space Invaders Game</title>
</head>
<body>

    <div class="container">

    <!-- time, score, lives etc. -->
    <div class="gameInfo">
        <div class="timeCounter">TIME:</div>
        <div class="score">SCORE:</div>
        <div class="level">LEVEL: 0</div>
        <div class="lives">LIVES:</div>
        <div class="total-score">TS: 0</div>
    </div>

        <!-- main game-play -->
    <div class="gameWindow">
        <div class="pause-menu">
            <h1>Paused</h1>
            
            <p>Resume (p)</p>
            <p>Restart (y)</p>

        </div>
    
        <div class="start-msg">
            <h1>Hello there</h1>
            <div class="p">Move (arrow-keys)</div>
            <div class="p">Shoot (s)</div>
            <div class="p">Pause (p)</div>
            <div class="p">Start game (y)</div>
            </div>

        <div class="win-msg">
        <h1>LEVEL PASSED!</h1>
        <div class="next-level">NEXT LEVEL (n)</div>
        </div>

        <div class="lose-msg">
        <h1>GAME OVER!</h1> 
        <div>Restart (y)</div>    
        </div>
        
        <div class="user"></div>
    </div>

    <dialog class="modal">
        <h2>
            HEllo
        </h2>
            <input type="text" id="player-name">
            <input type="button" class="close-modal" value="Send JSON"></button>



    </dialog>


    </div>
    
    
</body>
</html>
